<div class="subheader">
  <div>
    <h1>Gestion de Empresas</h1>
    <h3>Agrega, edita o elimina tus Empresas</h3>
  </div>
  <div class="example-button-container">
    <button mat-raised-button color="primary" (click)="openDialog()">Agregar</button>
  </div>
</div>

<div class="content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"
      [style.background]="(element.id % 2 == 0 ? '#99FFCC' : '#66FFFF')">{{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"
      [style.background]="(element.id % 2 == 0 ? '#99FFCC' : '#66FFFF')"> {{element.estado}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nombre_comercial">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"
      [style.background]="(element.id % 2 == 0 ? '#99FFCC' : '#66FFFF')"> {{element.nombre_comercial}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"
      [style.background]="(element.id % 2 == 0 ? '#99FFCC' : '#66FFFF')"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef> NIT </th>
      <td mat-cell *matCellDef="let element"
      [style.background]="(element.id % 2 == 0 ? '#99FFCC' : '#66FFFF')"> {{element.nit}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> opciones </th>
      <td mat-cell *matCellDef="let element"
      [style.background]="(element.id % 2 == 0 ? '99FFCC' : 'CCFFE5')"> 
        <button mat-icon-button aria-label="Example icon-button with a heart icon"
        (click)="openDetail(element)">
          <mat-icon [ngStyle]="{'color':'green'}">remove_red_eye</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon-button with a heart icon"
        (click)="editarEmpresa(element)">
          <mat-icon [ngStyle]="{'color':'blue'}">edit</mat-icon>
        </button>  
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
